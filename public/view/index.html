<!doctype html>
<html ng-app="todoApp">
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
          <h2 class="section-heading">Stock List</h2>
			<table class="stocktable">
				<thead>
					<tr>
						<th>Product</th>
						<th>ExpireDate</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="stock.product"></td>
						<td><input class="form-control" ng-model="stock.expireDate"></td>
						<td><input class="form-control" ng-model="stock.quantity"></td>
						<td><button class="btn btn-primary" ng-click="addStock()">Add Stock</button></td>
					</tr>
					<tr ng-repeat="stock in stocklist">
						<td>{{stock.product}}</td>
						<td>{{stock.expireDate}}</td>
						<td>{{stock.quantity}}</td>
						<td><button class="btn btn-danger" ng-click="remove(stock._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="edit(stock._id)">Edit</button></td>
					</tr>
				</tbody>
        </div>

        
	
</div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/stock.js"></script>
</html>
